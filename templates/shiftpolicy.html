<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
  margin-left: auto;
  margin-right: auto;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

th, td {
  text-align: left;
  font-size: 20px;
  padding: 8px;
  padding-left: 60px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #191919;
  color: white;
}
</style>
</head>
<body>

<div class="header">
  <h2>Employee List</h2>
</div>

<table>
  <tr>
    <th>Shift Name</th>
    <th>Shift Code</th>
    <th>Check in Time</th>
      <th>Check out Time</th>
      <th>Grace Time</th>
      <th>Total hours</th>
  </tr>
  {% for shift in shifts reversed %}
  <tr>
            <td>{{shift.shift_name}}</td>
            <td>{{shift.shift_code}}</td>
            <td>{{shift.check_in_time}}</td>
              <td>{{shift.check_out_time}}</td>
              <td>{{shift.grace_time}}</td>
            <td>{{shift.total_hours}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
