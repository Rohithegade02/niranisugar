<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
  margin-left: auto;
  margin-right: auto;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

th, td {
  text-align: left;
  font-size: 20px;
  padding: 8px;
  padding-left: 60px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #191919;
  color: white;
}
</style>
</head>
<body>

<div class="header">
  <h2>Employee Shift List</h2>
</div>

<table>
  <tr>
    <th>Employee Name</th>
    <th>Shift Allocated</th>
  </tr>
  {% for shift in shifts reversed %}
  <tr>
            <td>{{shift.employee_name_shift}}</td>
            <td>{{shift.shift_allocated}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
